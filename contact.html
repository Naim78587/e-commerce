<main class="contact">
    <img src="logo.png" alt="loading image" class="common-logo contact-logo">
    <section class="contact-section">
      <div class="contact-container">
        <!-- Left side: Form -->
        <div class="contact-form">
          <h2>Contact Us</h2>
          <form action="" class="contact__form">
            <div class="contact__form-control1">
              <label for="username">Username</label><br>
              <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="contact__form-control1">
              <label for="password">Password</label><br>
              <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <div class="contact__form-control1">
              <label for="message">Message</label><br>
              <textarea id="message" placeholder="Enter your message" required></textarea>
            </div>
            <div class="contact__form-control">
              <button class="btn contact__form-btn">Send</button>
            </div>
          </form>
        </div>
  
        <!-- Right side: Map and Office Location -->
        <div class="contact-map">
          <h2>Our Location</h2>
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d116833.83196094116!2d90.33711649825509!3d23.78097563694017!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b8b087026b81%3A0x8fa563bbdd5904c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1733603091425!5m2!1sen!2sbd" 
            width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" 
            referrerpolicy="no-referrer-when-downgrade"></iframe>
          <div class="office-location">
            <p><strong>Office Address:</strong></p>
            <p>71/A/4, Munda, Uttar Khan, Dhaka-1230</p>
          </div>
        </div>
      </div>
    </section>
